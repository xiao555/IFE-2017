<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>动态数据绑定</title>
</head>
<body>
<script type="text/javascript">
  function Observer(data) {
    this.data = data;
    this.walk(data);
  }

  let p = Observer.prototype;

  p.walk = function(obj) {
    let val;
    for (let key in obj) {
      if (obj.hasOwnProperty(key)) {
        val = obj[key];
        if (typeof val === 'object') {
          new Observer(val);
        }
        this.convert(key, val);
      }
    }
  };

  p.convert = function (key, val) {
    Object.defineProperty(this.data, key, {
      enumerable: true,
      configurable: true,
      get: function () {
        console.log('你访问了 ' + key);
        return val;
      },
      set: function (newVal) {
        console.log('你设置了 ' + key + ', 新的值为' + newVal);
        if(newVal = val) return;
        val = newVal;
      }
    })
  };

  let data = {
    user: {
      name: 'xiao555',
      age: '22'
    },
    address: {
      city: 'xian'
    }
  };

  let app = new Observer(data);
  console.log(app);
</script>
</body>
</html>
